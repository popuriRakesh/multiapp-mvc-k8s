name: Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push AdminMVC
      run: |
        docker build -t rakeshdev12/adminmvc:latest AdminMVC
        docker push rakeshdev12/adminmvc:latest

    - name: Build & Push UserMVC
      run: |
        docker build -t rakeshdev12/usermvc:latest UserMVC
        docker push rakeshdev12/usermvc:latest
