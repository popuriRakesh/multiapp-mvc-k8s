apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermvc
  namespace: multiapp-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usermvc
  template:
    metadata:
      labels:
        app: usermvc
    spec:
      containers:
        - name: usermvc
          image: rakeshdev12/usermvc:latest    # ✅ FIX
          imagePullPolicy: Always               # ✅ FIX
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: usermvc-service
  namespace: multiapp-prod
spec:
  selector:
    app: usermvc
  ports:
    - port: 80
      targetPort: 8080
